<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body class="center theme">
    <main class="container">
      <section class="screen">
        <h1 id="output">0</h1>
      </section>
      <section class="btn_container">
        <button class="btn" id="clear_output">AC</button>
        <button class="btn" id="negate">±</button>
        <button class="btn" id="percent">%</button>
        <button class="btn color_orange arithmetic" id="divide">÷</button>
      </section>
      <section class="btn_container">
        <button class="btn number" id="number7">7</button>
        <button class="btn number" id="number8">8</button>
        <button class="btn number" id="number9">9</button>
        <button class="btn color_orange arithmetic" id="multiply">×</button>
      </section>
      <section class="btn_container">
        <button class="btn number" id="number4">4</button>
        <button class="btn number" id="number5">5</button>
        <button class="btn number" id="number6">6</button>
        <button class="btn color_orange arithmetic" id="subtract">-</button>
      </section>
      <section class="btn_container">
        <button class="btn number" id="number1">1</button>
        <button class="btn number" id="number2">2</button>
        <button class="btn number" id="number3">3</button>
        <button class="btn color_orange arithmetic" id="add">+</button>
      </section>
      <section class="btn_container">
        <button class="btn number large_btn bottom_left_radius" id="number0">0</button>
        <button class="btn" id="point">.</button>
        <button class="btn bottom_right_radius color_orange" id="equal">＝</button>
      </section>
    </main>
  </body>
</html>
